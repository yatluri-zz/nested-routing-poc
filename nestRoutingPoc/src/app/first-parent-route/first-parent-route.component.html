<div class="site-builder-container">
  <div class="row">
    <div class="col-xs-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
      <h2 i18n='SiteBuilder|Template header for sitebuilder@@TemplateHeader'>Select a Template</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <h4 i18n='siteBuilder|Categories for sitebuilder@@SiteBuilderCategories'>Categories</h4>
    </div>
    <div class="col-xs-2 col-lg-2 col-md-2 col-sm-2 col-xs-2 search-container">
      <form>
        <div class="form-group">
          <div class="form-inline input-group couponCodeForm">
            <div class="input-group-addon">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 pull-right">
      <label class="">Sort By</label>
      <select class="pull-right compactSort">
        <option *ngFor="let m of siteSorts" [ngValue]='m'>{{m}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <div class="col-xs-12">
        <h3 i18n='SiteBuilder|Filter for Filter Name@@SiteBuilderFilterName'>
          All
        </h3>
      </div>
      <div class="col-xs-12">
        <ul class="filters">
          <li *ngFor='let l of Filters'>{{l}}</li>
        </ul>
      </div>
    </div>
    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-12 template-container">
      <ul>
        <li *ngFor="let m of mediaList; let i = index">
          <div class="thumbContainer">
            <div class="imgCustom">
              <img class="imgContainer" [src]='m.MediaUrl' height="80" width="80" alt='no Image available' appDefaultImage/>
            </div>
            <div class="middle">
              <div class="tickMarker">&#10004;</div>
            </div>
            <div class="mediaOverLay">
              <div class="mediaMarker">
                <h6 id='MediaManagerImageTitle' i18n='MediaManager|Image title for MediaManager@@MediaManagerImageTitle'>{{m.FileName}}</h6>
                <div class="mediaPosition">
                  <div *ngFor='let x of colorList' class="color-list">
                    <div class="tile-color" appTitleColor [backgroundColor]="x.name" [isCheckMark]="isCheckMark" (click)="onSelectColor(x,$event,m)">
                      <div class="pop-up">
                        <h4>{{x.name}}</h4>
                        <img [src]="m.MediaUrl" class="popUp-image" height="80" width="80" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h4 class="title">{{m.Name + '.jpg'}}</h4>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
